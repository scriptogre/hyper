[project]
name = "hyper"
version = "0.1.0"
description = "A modular Python framework - umbrella package"
readme = "README.md"
requires-python = ">=3.14"
dependencies = [
    "hyper_content",
    "hyper_templates",
]

[project.optional-dependencies]
dev = [
    "pytest>=9.0",
    "pytest-cov>=6.3",
    "msgspec>=0.20",
    "pydantic>=2.12",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv.sources]
hyper_content = { workspace = true }
hyper_templates = { workspace = true }

[tool.uv.workspace]
members = ["packages/*"]

[tool.hatch.build.targets.wheel]
packages = ["hyper"]

[tool.pytest.ini_options]
testpaths = ["packages/*/tests"]
python_files = ["test_*.py"]

[dependency-groups]
dev = [
    "pytest>=9.0.1",
    "pytest-cov>=7.0.0",
]
