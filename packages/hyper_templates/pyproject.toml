[project]
name = "hyper_templates"
version = "0.1.0"
description = "Template system for Hyper using Python 3.14 t-strings"
requires-python = ">=3.14"
dependencies = [
    "markupsafe>=3.0.3",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel.force-include]
"__init__.py" = "hyper_templates/__init__.py"
"compiler.py" = "hyper_templates/compiler.py"
"component.py" = "hyper_templates/component.py"
"context.py" = "hyper_templates/context.py"
"errors.py" = "hyper_templates/errors.py"
"loader.py" = "hyper_templates/loader.py"
"slots.py" = "hyper_templates/slots.py"
"_tdom" = "hyper_templates/_tdom"
