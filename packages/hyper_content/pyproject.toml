[project]
name = "hyper_content"
version = "0.1.0"
description = "Type-safe content loading with automatic validation library detection"
requires-python = ">=3.14"
dependencies = [
    "markdown>=3.10",
    "pyyaml>=6.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel.force-include]
"__init__.py" = "hyper_content/__init__.py"
"_mixins.py" = "hyper_content/_mixins.py"
"computed.py" = "hyper_content/computed.py"
"loader.py" = "hyper_content/loader.py"
"markdown.py" = "hyper_content/markdown.py"
"converters" = "hyper_content/converters"
"loaders" = "hyper_content/loaders"
"parsers" = "hyper_content/parsers"